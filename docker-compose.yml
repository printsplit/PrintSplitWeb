version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: printsplit-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-printsplit}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-printsplit123}
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - printsplit-network

  # Redis - Job queue and caching
  redis:
    image: redis:7-alpine
    container_name: printsplit-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - printsplit-network

  # API Server - Express backend
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: printsplit-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-printsplit}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-printsplit123}
      UPLOAD_BUCKET: uploads
      RESULTS_BUCKET: results
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-100MB}
      JOB_RETENTION_HOURS: ${JOB_RETENTION_HOURS:-48}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./temp/uploads:/tmp/uploads
    restart: unless-stopped
    networks:
      - printsplit-network

  # Worker - Background STL processing
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: printsplit-worker
    command: npm run worker
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-printsplit}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-printsplit123}
      UPLOAD_BUCKET: uploads
      RESULTS_BUCKET: results
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./temp/processing:/tmp/processing
    restart: unless-stopped
    networks:
      - printsplit-network
    # Scale workers as needed: docker-compose up --scale worker=4

  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: printsplit-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./website:/usr/share/caddy/website:ro
      - ./client/dist:/usr/share/caddy/app:ro
      # For local testing, use Caddyfile.dev instead:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro  # Development (localhost, no SSL)
      # - ./Caddyfile:/etc/caddy/Caddyfile:ro      # Production (printsplit.com, auto SSL)
      - ./data/caddy/data:/data  # Certificate storage
      - ./data/caddy/config:/config  # Caddy configuration storage
      - ./data/caddy/logs:/var/log/caddy  # Access logs
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - printsplit-network

  # MinIO Client - One-time bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: printsplit-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-printsplit} ${MINIO_ROOT_PASSWORD:-printsplit123};
      mc mb --ignore-existing local/uploads;
      mc mb --ignore-existing local/results;
      mc ilm add --expiry-days ${JOB_RETENTION_DAYS:-2} local/results;
      mc anonymous set download local/results;
      echo 'MinIO buckets initialized successfully';
      "
    networks:
      - printsplit-network

networks:
  printsplit-network:
    driver: bridge

volumes:
  minio-data:
  redis-data:
